<div x-data="{ i: 0, images: [
    {% for image in product.images.all %}
      '{{ image.default_url }}'{% if not forloop.last %},{% endif %}
    {% endfor %}
  ] }" class="relative w-full flex items-center justify-center aspect-[100/85] overflow-hidden border border-gray-300">

  <template x-for="(src, idx) in images" :key="idx">
    <img x-show="i === idx" :src="src" alt="{{ product.title }}" class="w-full object-contain transition-all duration-300" loading="lazy">
  </template>

  <!-- Лево -->
  <button @click="i = i === 0 ? images.length - 1 : i - 1"
          class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/80 rounded-full p-2 shadow hover:bg-gray-100">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- Право -->
  <button @click="i = i === images.length - 1 ? 0 : i + 1"
          class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/80 rounded-full p-2 shadow hover:bg-gray-100">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
  </button>
</div>

  <div class="col-span-full lg:col-span-6 lg:col-start-7 xl:col-start-8 xl:col-span-5">

      <h4 class="text-sm font-medium text-gray-500">Артикул: <span>212456</span></h4>
    </div>
    <ul class="pt-[2rem]">
      <li class="flex items-center gap-2 [ border-b-[1px] border-gray-300] ] [ py-3 ]">

        <span class="w-[40%] inline-block [ font-medium text-black ]">20х12х2500</span>
      </li>
      <li class="flex items-center gap-2 [ border-b-[1px] border-gray-300] ] [ py-3 ]">
        <span class="w-[60%] inline-block [ font-medium text-gray-500 ]">Материал</span>
        <span class="w-[40%] inline-block [ font-medium text-black ]">Дюрополимер</span>
      </li>
